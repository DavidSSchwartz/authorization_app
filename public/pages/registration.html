<!DOCTYPE html>
<html>
	<head>
		<title>Authentification</title>
		<link rel= "stylesheet" type="text/css" href="../css/registration.css">
	</head>
	
	<body>

		<form>
			<p>To register please enter a valid Email Address:</p>
			<input id="user_email" type="text" name="username" placeholder="Your Email"><p>Password</p>
			<input id="user_pword" type="password" name="password">
			<p>Confirm password</p>
			<input id="user_pword2" type="password" name="user_pword" >
			<p>Password must contain atleast 6 characters, atleast 1 number, 1 uppercase letter and 1 lowercase letter</p>
		</form>
		<button id="registerbtn" type="submit">Submit</button>



	<script type="text/javascript" src="../registration.js"></script>
	</body>
</html>
